<!DOCTYPE html>
<html>
<head>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

	<script type="text/javascript" src="func.js"></script>
</head>
	<body>
					<!-- START NAV -->
					<nav class="navbar navbar-default" role="navigation">
						<h2>Text Separator</h2>
					</nav><!-- END NAV -->
			<div id="wrap">
				<div id="main">
					<!-- START col-xs-4 DIV -->
					<div class="col-xs-4">
						<label>Input</label>
						<textarea id="string_input" type="text" rows="20" cols="20" class="form-control"></textarea>
					</div><!-- END col-xs-4 DIV-->
					
					<!-- START col-xs-4 DIV -->					
					<div class="col-xs-4">
						<label>Output</label>
						<textarea id="string_output" type="text" rows="20" cols="20" class="form-control"></textarea>
					</div><!-- END col-xs-4 DIV -->

					<!-- START Radio 1 DIV -->
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="radioComma" value="," checked>
					    Comma Separator
					  </label>
					</div><!-- END RADIO DIV -->

					<!-- START Radio 2 DIV -->
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="radioSingleQuote" value="'">
					    Single Quote Separator (with comma)
					  </label>
					</div><!-- END RADIO DIV -->

					<!-- START Radio 3 DIV -->
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="radioDash" value="-">
					    Dash Separator
					  </label>
					</div><!-- END RADIO DIV -->

					<!-- START Button DIV -->
					<div id="button" class="col-sm-offset-0 col-sm-10">
		      			<button type="button" class="btn btn-success" onclick="change()">Submit</button>

		      			<button type="button" class="btn btn-danger" onclick="clearText()">Clear</button>
		      		</div><!-- END Button DIV -->
		      	</div>
		    </div>	

		    <div id="footer">
		      	<p>&copy; Copyright 2014 - Dave Melia </p>
		    </div>

	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Text Separator</title>
	<script type="text/javascript" src="func.js"></script>
</head>
	<body>
			<!-- START NAV -->
			<nav class="navbar navbar-inverse" role="navigation">
				<a href=""><h2>Text Separator</h2></a>
			</nav><!-- END NAV -->



			<div id="wrap">
				<div id="main">

					<!-- START INPUT DIV -->
					<div class="panel-wrap">
						<div class="panel panel-info">
						  <div class="panel-heading">Input</div>
						  <div class="panel-body">
						    <textarea id="string_input" type="text" rows="20" cols="20" class="form-control"></textarea>
						  </div>
						</div>
					</div>
					<!-- END INPUT DIV -->

					<!-- START OUTPUT DIV -->
					<div class="panel-wrap">
						<div class="panel panel-info">
						  <div class="panel-heading">Output</div>
						  <div class="panel-body">
						    <textarea id="string_output" type="text" rows="20" cols="20" class="form-control"></textarea>
						  </div>
						</div>
					</div>
					<!-- END OUTPUT DIV -->

					<!-- START REXEG PANEL -->
					<div class="panel-wrap">
						<div class="panel panel-info">
						  
						  <div class="panel-heading">
						  	Regex
						  </div>
						  

						  <div class="panel-body">

							<!-- START REMOVE WHITESPACE DIV -->
							<div class="radio">
							  <label>
							    <input name="regex" type="radio" name="optionsRadios" id="radioWhitespace" checked>
							    Remove Whitespace
							  </label>
							</div>
							<!-- END REMOVE WHITESPACE DIV -->


							<!--START REMOVE NEWLINE-->
							<div class="radio">
							  <label>
							    <input name="regex" type="radio" name="optionsRadios" id="radioNewline">
							    Remove Newline
							  </label>
							</div>
							<!-- END RADIO DIV -->

						  </div> <!-- END PANEL-BODY -->

						</div>
					</div>
					<!-- END REGEX PANEL -->

					<!-- START SEPARATION OPTIONS PANEL -->
					<div class="panel-wrap">
						<div class="panel panel-info">

						  <div class="panel-heading">
						  	Separation Options
						  </div>
						  

						  <div class="panel-body">
						<!-- START COMMA DIV -->
							<div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="radioComma" value="," checked>
							    Comma
							  </label>
							</div><!-- END COMMA DIV -->


							<!-- START SINGLE QUOTE DIV -->
							<div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="radioSingleQuote" value="'">
							    Single Quote (with comma)
							  </label>
							</div>
							<!-- END SINGLE QUOTE DIV -->


							<!-- START DASH DIV -->
							<div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="radioDash" value="-">
							    Dash
							  </label>
							</div>
							<!-- END DASH DIV -->


							<!-- START SEMI-COLON DIV -->
							<div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="radioSemi" value="-">
							    Semi-Colon
							  </label>
							</div><!-- END RADIO DIV -->

						  </div> <!-- END BODY PANEL DIV -->

						</div> <!-- END PANEL PANEL-INFO DIV -->


						<!-- START BUTTONS DIV -->
						<div id="button" class="panel-info">
		      				<button type="button" class="btn btn-success" onclick="change()">Submit</button>

		      				<button type="button" class="btn btn-danger" onclick="clearText()">Clear</button>
		      			</div>
		      			<!-- END ButtonS DIV -->
					</div> <!-- END SEPARATION OPTIONS PANEL -->


		      	</div> <!-- END MAIN DIV -->
		    </div>	<!-- END WRAP DIV -->


		    <div id="footer">
		      	<p>&copy; Copyright 2014 - Dave Melia </p>
		    </div>


	</body>
</html>
